<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 20px;
        }
        
        .receipt {
            border: 1px solid #000;
            padding: 20px;
            background: white;
        }
        
        .shop-name {
            text-align: center;
            font-weight: bold;
            font-size: 20px;
        }
        
        .date {
            text-align: right;
            font-size: 12px;
            color: gray;
        }
        
        .customer-details {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        
        .transaction-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .transaction-table th,
        .transaction-table td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
        
        .transaction-table{
            margin-top: 60px;
        }

        .slogan {
            text-align: right;
            color: gray;
            font-style: italic;
            margin-top: 20px;
        }
        
    </style>
</head>
<body>
    <div class="receipt">
        <div class="shop-name">ABC Retail Shop</div>
        <div class="date">Date: {{date}}</div>
        <div class="customer-details">
            <p><b>Customer Name:</b> John Doe</p>
            <p><b>Customer ID:</b> 4XFT567</p>
            <p><b>Contact:</b> +123456789</p>
            <p><b>Address:</b> 123 Main St</p>
        </div>
        <table class="transaction-table">
            <tr>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>Product 1</td>
                <td>2</td>
                <td>$10</td>
            </tr>
            <tr>
                <td>Product 2</td>
                <td>1</td>
                <td>$15</td>
            </tr>
            <tr>
                <td colspan="2">Grand Total</td>
                <td>$35</td>
            </tr>
        </table>
        <div class="slogan">“Your satisfaction is our priority!”</div>
    </div>
</body>
</html>
